<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加医生</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/shangchuan.js"></script>
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./static/common/vue.min.js"></script>
    <script src="js/index.js"></script>
    <style>
        #imgPreview {
            position: absolute;
            top: 100px;
            left: 645px;
        }
    </style>
</head>
<body>
<!--头部引入-->
<header th:include="header::header"></header>
<div id="app">
    <div class="main">
        <!--引入菜单栏-->
        <div class="left" th:include="nav::nav"></div>
        <!--右侧-->
        <div class="right">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加医生</legend>
            </fieldset>
            <form class="layui-form " action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block" style="width: 330px;">
                        <input type="text" name="name" value="" placeholder="姓名" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">姓名拼音</label>
                    <div class="layui-input-block" style="width: 330px;">
                        <input type="text" name="title" value="" placeholder="姓名拼音" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">学历</label>
                    <div class="layui-input-block" style="width: 330px;">
                        <input type="text" name="keywords" value="" placeholder="学历" class="layui-input">
                    </div>
                </div>

                <div id="imgPreview">
                    <div id="prompt3">
                        <span id="imgSpan">上传照片<br/>
                            <i class="aui-iconfont aui-icon-plus"></i>
                            <!--AUI框架中的图标-->
                        </span>
                        <!--当vaule值改变时执行changepic函数，规定上传的文件只能是图片-->
                        <input type="file" id="file" class="filepath" onchange="changepic(this)"
                               accept="image/jpg,image/jpeg,image/png,image/PNG">
                    </div>
                    <img src="#" id="img3" title=""/>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">毕业院校</label>
                    <div class="layui-input-block">
                        <input type="text" name="powerby" value="" placeholder="主要成就" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">担任职位</label>
                    <div class="layui-input-block">
                        <input type="text" name="keywords" value="" placeholder="职位" class="layui-input">
                    </div>
                </div>
                <div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属部门</label>
                        <div class="layui-input-block" style="float: left;width: 200px;margin-left: 0px;">
                            <select name="cityname" id="cityid" lay-verify="required" lay-filter="cityfilter">
                                <option value="">请选择医药部</option>
                                <option value="0">内科临床医药部</option>
                                <option value="1">外科临床医药部</option>
                                <option value="2">妇儿临床医学部</option>
                                <option value="3">心血管病医院</option>
                                <option value="4">康馨医学部</option>
                            </select>
                        </div>
                        <div class="layui-input-block" style="float: left;width: 200px;margin-left: 10px;">
                            <select name="cityname" lay-verify="required" lay-filter="cityfilter">
                                <option value="">请选择科室</option>
                                <option value="0">神经内科</option>
                                <option value="1">肿瘤内科</option>
                                <option value="2">肿瘤放疗科</option>
                                <option value="3">精神医学科</option>
                                <option value="4">内分泌与代谢病科</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" value="" placeholder="联系方式" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">个人简介</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="" class="layui-textarea">（内容）</textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否在职</label>
                    <div class="layui-input-block">
                        <input type="checkbox" value="1" name="state" lay-text="是|否" lay-skin="switch">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">主要成就</label>
                    <div class="layui-input-block">
                        <textarea name="state_desc" placeholder="" class="layui-textarea">（内容）</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="./static/admin/js/config.js"></script>
<script src="./static/admin/js/script.js"></script>
</body>
</html>
