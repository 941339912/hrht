<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户列表 - QAdmin后台模板</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./static/common/vue.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--头部引入-->
<header th:include="header::header"></header>
<div id="app">
    <div class="main">
        <!--引入菜单栏-->
        <div class="left" th:include="nav::nav"></div>
        <!--右侧-->
        <input type="hidden" th:value="${menuId}" id="menuId"/>
        <div class="right">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加科室</legend>
            </fieldset>
            <form class="layui-form " action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">医药部名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="" placeholder="医药部名称"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">科室名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value=""  placeholder="科室名称"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">科室简介</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder=""  class="layui-textarea">（内容）</textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">重点科室</label>
                    <div class="layui-input-block">
                        <input type="checkbox" value="1" name="state" lay-text="是|否"  lay-skin="switch">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否可用</label>
                    <div class="layui-input-block">
                        <input type="checkbox" value="1" name="state" lay-text="是|否"  lay-skin="switch">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="state_desc" placeholder="" class="layui-textarea">（内容）</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="./static/admin/js/script.js"></script>
</body>
</html>
